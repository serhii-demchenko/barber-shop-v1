<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Barber Shop</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<form class="appointment-form">
			<h2 class="appointment-title">Онлайн-запись</h2>
			<label class="appointment-field">
				<input class="appointment-input" type="text" name="name" placeholder=" " autofocus />
				<span class="appointment-label">Имя*</span>
			</label>
			<label class="appointment-field">
				<input class="appointment-input" type="tel" name="tel" placeholder=" " />
				<span class="appointment-label">Телефон*</span>
			</label>
			<label class="appointment-field" for="comment">
				<textarea class="appointment-textarea" name="comment" id="comment" rows="1" placeholder=" "></textarea>
				<span class="appointment-comment">Сообщение</span>
			</label>
			<div class="appointment-submit">
				<button class="appointment-submit-button" type="submit">
					Отправить
				</button>
			</div>
		</form>
		<footer>
			<div class="footer-contacts">
				<h2 class="footer-contacts-title">Контакты</h2>
				<address>
					<a href="">ул. Васильковая, 7А Киев, 08132</a>
					<a href="">+38 044 111 11 11</a>
					<a href="">barbershop@email.com</a>
				</address>
				<div class="footer-timetable">
					<h3 class="footer-timetable-title">время работы</h3>
					<p class="footer-timetable-text">Ежедневно с 9:00 до 22:00</p>
				</div>
			</div>
		</footer>
	</body>
</html>
